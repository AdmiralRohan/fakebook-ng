<div class="modal-header">
  <h5 class="modal-title font-weight-bold text-center">
    {{ noOfLikedUsers }}
  </h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <ng-container *ngFor="let likedUser of postLikedByUsers">
    <div class="row d-flex align-items-center">
      <div class="col-6 text-left">
        <span>
          <a routerLink="/profile/{{ likedUser.id }}">{{ likedUser.name }}</a>
        </span>
      </div>

      <div class="col-6 text-right">
        <app-friendship-button [profileId]="likedUser.id" [friendshipStatus]="likedUser.friendshipStatus">
        </app-friendship-button>
      </div>
    </div>
    <hr>
  </ng-container>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary btn-sm" (click)="activeModal.close('Close click')">Close</button>
</div>
